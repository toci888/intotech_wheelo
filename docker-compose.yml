version: '3.4'

services:
  db:
    container_name: "wheelo_postgres"
    image: postgres
    restart: always
    environment:
        - POSTGRES_PASSWORD=beatka
    ports:
        - '5500:5432'

  intotech.wheelo.api:
    container_name: "intotech_wheelo_api"
    image: ${DOCKER_REGISTRY-}intotechwheeloapi
    build:
        context: .
        dockerfile: Toci.Driver.Api/Dockerfile

  intotech.wheelo.dictionaries.api:
    image: ${DOCKER_REGISTRY-}intotechwheelodictionariesapi
    build:
      context: .
      dockerfile: Toci.Driver.Bll.Porsche.Interfaces/Intotech.Wheelo.Cmc.Api/Dockerfile
  
  intotech.wheelo.chat.api:
    image: ${DOCKER_REGISTRY-}intotechwheelochatapi
    build:
      context: .
      dockerfile: Intotech.Wheelo.Chat.Api/Dockerfile

  intotech.wheelo.imageservice:
    image: ${DOCKER_REGISTRY-}intotechwheeloimageservice
    build:
      context: .
      dockerfile: Intotech.ImageService/Dockerfile

